<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chang'a'later - Wep App</title>
    <link rel="stylesheet" href="css/main.css">
  
  </head>
  <body>

<!-- grid for the whole body -->
<div class="wrapper">
<!-- Header starts here / logo name -->
<header>
  <h1 class="">Chang'a'later</h1>
  <h2>The number 1 money converter</h2> 
</header>
<!-- Header end -->


<!-- Section with input money and result of input -->
<section>
  <h2 class="input__header">How much money do you have?</h2>
  <div class="input">
    <input id="inputMoney" class="input__money" type="number" placeholder="DKK">
    <button id="button" class="btn--input" onclick="press()">What can i get</button>
  </div>

  <div class="result">
  <div class="result__pic">
  <img id="img" src="images/placeholder.jpg"></div>
  <div id="rslt" class="result__text">
    <h2>Try it!</h2>
  <p>It might be usefull, or not.</p></div>
  </div>
</section>
<!-- Section end -->


<!-- Footer start -->
<footer>
  <p class="footer__names">Made by Jeevith, Tomas, Marc & Simon</p>
  <p class="footer__copyright">Copyright &copy; 2018 - Chang'a'later </p>
  <p class="footer__desc">A Webapp where you can see how much your money are worth in materials</p>
</footer>
<!-- Footer end -->
</div>
<!-- Wrapper end -->

<script src="js/main.js"></script>
</body>

</html>
